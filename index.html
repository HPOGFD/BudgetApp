<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/toggle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Budget App</title>
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center p-3">
        <h1>Budget App</h1>
        <input type="button" value="Light/dark" class="btn btn-warning" id="button">
    </header>
    <br>
    <main class="container mt-4">

        <div>
            <label for="monthlyIncome">Monthly Income:</label>
            <input type="text" id="monthlyIncome" placeholder="Monthly Salary">
            <button type="button" class="btn btn-primary" onclick="setIncome()">Set Salary</button>
        </div>
       
        <section>
            <form id="expense-form" onsubmit="addExpense(event)">
                <div class="form-group">
                    <label for="expenseName">Expense Name:</label>
                    <input type="text" id="expenseName" class="form-control" placeholder="Expense name" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Monthly Expense ($):</label>
                    <input type="number" id="expenseAmount" class="form-control" placeholder="Monthly expense" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
            <br>

            <table class="table table-hover table-dark">
                <thead>
                    <tr class="bg-info">
                        <th>Expense Name</th>
                        <th>Monthly Expense ($)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Expense entries will be appended here -->
                </tbody>
            </table>
            <div class="bg-light">
                <div class="text-left"><strong>Total Monthly Expenses:</strong> <span id="totalExpense">$0.00</span></div>
                <div class="text-left"><strong>Salary:</strong> <span id="incomeDisplay">$0.00</span></div>
        
                <div class="text-left"><strong>Amount Available to 💨 💣 🧨 🐦‍🔥:</strong> <span id="spendingAmount">$0.00</span></div>
            </div>
            
            <div id="statusMessage"></div>

            
            <br>

            <div class="mt-3 text-center">
                <button class="btn btn-danger" id="reset-btn">Reset</button>
                <button class="btn btn-warning" id="delete-last-btn">Delete Last Entry</button>
                <button class="btn btn-success" onclick="openCalculatorLink()">Calculator</button>
            </div>
            
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <h2>The Budget App</h2>
        <p class="mb-2">Manage your expenses here.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#about" class="text-white">About Us</a></li>
            <li class="list-inline-item"><a href="#contact" class="text-white">Contact</a></li>
            <li class="list-inline-item"><a href="#faq" class="text-white">FAQ</a></li>
        </ul>
        <div class="mt-2">
            <a href="#" class="text-white" title="Follow us on Twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="text-white mx-3" title="Like us on Facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="text-white" title="Follow us on Instagram"><i class="fa fa-instagram"></i></a>
        </div>
        <p class="mt-3 mb-0">© 2024 Budget App. All Rights Reserved.</p>
    </footer>

    <script src="assets/js/toggle.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/calculator.js"></script>

</body>
</html>
